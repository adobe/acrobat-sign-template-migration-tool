<button (click)="getDocumentList()">Display documents from your Sign account</button>
<p>
</p>
<br/>
<br/>

<form [formGroup]="documentListForm">
  <ng-container formArrayName="documents">
    <ng-container *ngFor="let group of documents.controls; let i = index">
      <div class="lesson-form-row" [formGroup]="group">
        <input type="checkbox" [checked]="true" formControlName="include" placeholder="true">
        <input formControlName="name" placeholder="document name" readonly>
      </div>
    </ng-container>
  </ng-container>
  <div style = "float:right">
    <input placeholder="Commercial integration key" (input) = "_commercialIntegrationKey=getValue($event)">
    <input placeholder="OAuth client ID" (input) = "_oAuthClientId=getValue($event)">
    <input placeholder="OAuth client secret" type = "password" (input) = "_oAuthClientSecret=getValue($event)">
    <input placeholder="Email of your Sign account" (input) = "_loginEmail=getValue($event)">
    <button type="button" (click) = "login()">Log in</button>
  </div>
  <button type="submit" *ngIf="readyForDownload" (click) = "reupload()">Begin upload</button>
</form>
